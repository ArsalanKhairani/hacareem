<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Careem</title>
    <link rel="stylesheet" href="custom_css.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
            <div class="row">
                <div>
                    <div class="well-block">
                        <div class="well-title">
                            <h2>Book Careem!</h2>
                        </div>
                        <form>
                            <!-- Form start -->
                            <div class="row">
                                <!-- Select Basic -->
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="control-label" for="appointmentfor">Appointment For</label>
                                        <select id="appointmentfor" name="appointmentfor" class="form-control">
                                            <option value="Service#1">Go</option>
                                            <option value="Service#2">Go+</option>
                                            <option value="Service#3">Business</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label" for="name">Pickup Location</label>
                                        <input id="p_loc" name="name" type="text" placeholder="IBa main campus" class="form-control input-md">
                                    </div>
                                </div>
                                <!-- Text input-->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label" for="email">Drop Location</label>
                                        <input id="d_loc" name="email" type="text" placeholder="North Karachi" class="form-control input-md">
                                    </div>
                                </div>
                                <!-- Text input-->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label" for="date">Fair Estimate</label><br>
                                        <label class="control-label" id="fair" name="date">-</label>
                                    </div>
                                </div>
                                <!-- Select Basic -->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label" for="time">Promo Code</label>
                                        <input id="p_code" name="email" type="text" placeholder="Chalo50" class="form-control input-md">
                                    </div>
                                </div>
                                <!-- Button -->
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <br><button id="singlebutton" name="singlebutton" class="btn btn-lg btn-success center-block btn-group-justified">Chalo!</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- form end -->
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
